<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Submitted to Me</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Assignments Submitted to Me</h1>
        <ul class="list-group">
            {% for assignment in assignments %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ assignment.title }}</strong>
                    <span class="text-muted">({{ assignment.student.name }})</span>
                </div>
                <div>
                    {% if assignment.grade %}
                    <span class="badge badge-success p-2">Grade: {{ assignment.grade }}</span>
                    {% else %}
                    <a href="{{ url_for('grade_assignment', assignment_id=assignment.id) }}"
                        class="btn btn-primary btn-sm">Grade</a>
                    {% endif %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
